<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng kí</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/WebPages/css/Login.css" />
</head>

<body class="min-h-screen bg-cover bg-center flex items-center justify-center"
  style="background-image: url('../image/backgroundyte.jpg');">

  <div class="w-full max-w-sm bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-3xl shadow-lg">
    <!-- Logo -->
    <div class="text-center mb-6">
      <img src="../image/14 1.png" alt="Logo thuốc" class="mx-auto w-16 h-16" />
      <h2 class="text-2xl font-semibold mt-2">Đăng kí - Register</h2>
    </div>

    <form class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" placeholder="Email" class="input-custom" required />
      </div>

      <!-- Name -->
      <div>
        <label class="block text-sm font-medium">Name</label>
        <input type="text" placeholder="Tên đăng nhập" class="input-custom" required />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium">Mật khẩu</label>
        <input type="password" placeholder="Mật khẩu" class="input-custom" required />
      </div>

      <!-- Repeat Password -->
      <div>
        <label class="block text-sm font-medium">Nhập lại mật khẩu</label>
        <input type="password" placeholder="Nhập lại mật khẩu" class="input-custom" required />
      </div>

      <!-- Quên mật khẩu -->
      <div class="link-group">
        <a href="./forgetpassword.html">Quên mật khẩu</a>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit">
        Continue
      </button>

      <!-- OR -->
      <div class="flex items-center my-2">
        <hr class="flex-grow border-gray-300" />
        <span class="mx-2 text-sm text-gray-500">OR</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <!-- Google Login -->
      <button type="button" class="btn-google">
        <img src="../image/logo google.png" alt="Google" class="google-icon" />
        <span>Continue with Google</span>
      </button>

      <!-- Already have an account -->
      <div class="already-have-account text-center text-sm">
        <a href="Login.html" class="forget-password-link">
          Already have an account? <span>Log in</span>
        </a>
      </div>

    </form>
  </div>
</body>

</html>
