<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="css/changepassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="bg-img"></div>
    <div class="change-password-container">
        <img src="image/14 1.png" alt="Logo" class="logo-img">
        <h2 class="title">Tạo mật khẩu mới</h2>
        <p class="desc">Tạo mật khẩu mới ít nhất 6 kí tự để<br>bảo vệ tài khoản của bạn</p>
        <form>
            <div class="input-group">
                <label for="new-password">Mật khẩu mới</label>
                <input id="new-password" type="password" placeholder="******" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Nhập lại mật khẩu mới</label>
                <input id="confirm-password" type="password" placeholder="******" required>
            </div>
            <button type="submit" class="continue-btn">Continue</button>
        </form>
    </div>
</body>
</html>
