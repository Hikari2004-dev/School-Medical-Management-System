<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xác thực OTP</title>
    <link rel="stylesheet" href="css/otp.css">
</head>
<body>
    <div class="otp-container">
        <img src="image/14 1.png" alt="icon" class="otp-icon">
        <h2 class="otp-title">Xác thực OTP</h2>
        <div class="otp-desc">
            Mã xác thực gồm 6 chữ số sẽ được gửi đến<br>
            email <b>***123@gmail.com</b> của bạn.
        </div>
        <form class="otp-form">
            <div class="otp-inputs">
                <input type="text" maxlength="1" class="otp-input" required>
                <input type="text" maxlength="1" class="otp-input" required>
                <input type="text" maxlength="1" class="otp-input" required>
                <input type="text" maxlength="1" class="otp-input" required>
                <input type="text" maxlength="1" class="otp-input" required>
                <input type="text" maxlength="1" class="otp-input" required>
            </div>
            <button type="button" class="otp-resend">Gửi lại OTP</button>
            <button type="submit" class="otp-continue">Tiếp Tục</button>
        </form>
    </div>
</body>
</html>
